name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - "auth/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{sectets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - run: cd auth && docker build -t haridalavai/auth .
      - run: docker push haridalavai/auth
